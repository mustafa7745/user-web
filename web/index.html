    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        console.log("mustafaf");
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              alert("يتم الان تحميل التطبيق");
            } else {
              alert("Installation was dismissed.");
            }
            deferredPrompt = null;
          });
        } else {
          alert("No installation prompt available.");
        }
      }

      function isInstallPromptAvailable() {
        return deferredPrompt !== undefined;

      function isGeolocationEnabled() {
        return "geolocation" in navigator;
      }

      function requestLocation() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => resolve(position),
            (error) => reject(error)
          );
        });
      }
